<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple survey form</title>
</head>
<body>
  <div>
    <h1 id="title">Simple Survey</h1>
    <p id="description">This is a simple survey inspired by FreeCodeCamp</p>
    <form id="survey-form" action="">
      <label for="name-label">First Name <input required type="text" name="name-label" id="name" placeholder="Enter your name"></label>
      <label for="email-label">Email <input required type="email" name="email-label" id="email" placeholder="Enter your Email"></label>
      <label for="number-label">Age (optional) <input type="number" name="number-label" id="number" min="18" max="120" placeholder="Age"></label>
      <label for="select-label">Which option best describes your current role ?
        <select name="select-label" id="dropdown" > 
          <option value="0">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label id="radio-btns" for="radio-btn"> Would you recommend FreeCodeCamp to a friend? <br>
        <input value="1" type="radio" name="radio-btn" id="radio-btn">Definitely <br>
        <input value="2" type="radio" name="radio-btn" id="radio-btn">Maybe <br>
        <input value="3" type="radio" name="radio-btn" id="radio-btn">Not sure <br>
      </label>
      <label for="checkbox"> What would you like to see improved ? <br>
        <input value="1" type="checkbox" name="checkbox" id="checkbox"> Front-end Projects <br>
        <input value="2" type="checkbox" name="checkbox" id="checkbox"> Back-end Projects <br>
        <input value="3" type="checkbox" name="checkbox" id="checkbox"> Data Visualization <br>
        <input value="4" type="checkbox" name="checkbox" id="checkbox"> Challenges <br>
      </label>
    </form>
  </div>
</body>
</html>
